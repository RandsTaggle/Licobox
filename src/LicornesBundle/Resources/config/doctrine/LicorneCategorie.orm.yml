LicornesBundle\Entity\LicorneCategorie:
    type: entity
    table: null
    repositoryClass: LicornesBundle\Repository\LicorneCategorieRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        typePelage:
            type: string
            length: 255
        couleurYeux:
            type: string
            length: 255
        typeCorne:
            type: string
            length: 255
        habitat:
            type: text
        image:
            type: string
            length: 255

    oneToMany:
        licornes:
            targetEntity: Licorne
            mappedBy: categorie

    lifecycleCallbacks: {  }
